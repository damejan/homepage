<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="simple homepage with primitive terminal" />
    <meta name="keywords" content="homepage, startpage" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>homepage</title>
  </head>
  <body>
    <main class="grid-container">
      <form
        action="https://duckduckgo.com/"
        class="search-form"
        id="search-form"
      >
        <select id="searchEngine" class="select-engine" name="select">
          <option value="DuckDuckGo" class="DDG">DuckDuckGo</option>
          <option value="Google" class="Google">Google</option>
          <option value="Bing" class="Bing">Bing</option>
        </select>
        <input
          type="text"
          id="searchBox"
          name="q"
          placeholder="search the web"
          class="search-box"
        />
        <button type="submit" class="search-submit">
          <i class="search-icon"></i>
        </button>
      </form>
      <div class="terminal">
        <div class="terminal-topbar">
          <span class="terminal-title">terminal window</span>
        </div>
        <div class="terminal-content" id="terminal-wrapper">
          <noscript>terminal doesn't work without javascript</noscript>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="contact">
        2020
        <a
          href="https://t.me/damian14443"
          class="author-username"
          title="contact me by telegram"
          >@damian14443</a
        >
        <a
          href="https://github.com/damian14443/homepage"
          title="source code on github"
        >
          source_code</a
        >, Photo by
        <a
          href="https://www.pexels.com/@roberto-shumski-972052"
          title="background author"
        >
          Roberto Shumski</a
        >
      </div>
      <div class="timer" id="timer">
        00:00 AM
      </div>
    </footer>
  </body>
</html>
